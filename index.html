<!DOCTYPE html>
<html>
  <head>
    <title>New Section</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div>
      <h2 class="ind-title-name">Featured Categories</h2>
      <h3 class="ind-subtitle-name">The freshest and most exciting news</h3>
    </div>
    <div class="ind-large-parent">
      <div class="ind-category-div-first">
        <a href="#">
          <p class="ind-title-category">chair</p>
          <img src="./images/chair-banner.jpg" width="100%" height="99%" />
        </a>
      </div>
      <div class="ind-category-div-second">
        <div class="ind-category-top">
          <a href="#">
            <p class="ind-title-category">sofas</p>
            <img src="./images/sofa-banner.jpg" width="100%" height="80%" />
          </a>
        </div>
        <div class="parent-small-div">
          <div class="small-category-first">
            <a href="#">
              <p class="ind-title-category">lighting</p>
              <img
                src="./images/lightning-banner.jpg"
                width="100%"
                height="auto"
              />
            </a>
          </div>
          <div class="small-category-second">
            <a href="#">
              <p class="ind-title-category">clock</p>
              <img src="./images/clock-banner.jpg" width="100%" height="auto" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
